apply plugin: 'java'
apply plugin: 'kotlin'

jar {

    from {
        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }

    }

    destinationDir = file("$rootDir/build/bin")

    manifest { attributes 'Main-Class': 'th.in.ffc.airsync.client.airsync.Main' }



    exclude 'META-INF/*.RSA'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/NOTICE*'
    exclude 'META-INF/LICENSE*'
    exclude 'about.html'

}

dependencies {
    def jettyVersion="9.4.1.v20170120"
    def jerseyVersion="2.25.1"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':airsync-mysql-log-reader')
    implementation project(':ffc-model')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"


    // https://mvnrepository.com/artifact/org.elasticsearch.client/transport
    implementation group: 'org.elasticsearch.client', name: 'transport', version: '6.2.1'

    implementation "org.eclipse.jetty:jetty-http:$jettyVersion"
    // https://mvnrepository.com/artifact/org.eclipse.jetty.websocket/websocket-client
    implementation group: 'org.eclipse.jetty.websocket', name: 'websocket-client', version: '9.4.8.v20171121'

    implementation "com.google.code.gson:gson:2.8.1"
    testImplementation 'junit:junit:4.12'
}
